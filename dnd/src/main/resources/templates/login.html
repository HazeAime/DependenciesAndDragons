<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <title>Dependencies & Dragons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            .bg {
                background: rgba(0,0,0,.8);
            }
            body {
                background: url("https://i.imgur.com/fsnPRB9.jpg"); 
                background-size: cover;
                height: 100%;
            }
            footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 2.5rem;            /* Footer height */
            }
            .container {
                position: relative;
                min-height: 100vh;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col">
                    <a class="btn btn-outline-danger btn-block bg" style="font-size: 50px; font-weight: bold" href="/">Dependencies & Dragons</a>
                </div>
            </div>
            <div class="row m-4 border border-dark bg">
                <div class="col text-center m-2">
                    <a href="campaignresults" class="btn btn-outline-danger btn-lg">Campaign Results</a>
                </div>
                <div class="col text-center m-2">
                    <a href="dndbasics" class="btn btn-outline-danger btn-lg">D&D Basics</a>
                </div>
                <div class="col text-center m-2">
                    <a href="aboutdms" class="btn btn-outline-danger btn-lg">About the DMs</a>
                </div>
                <div class="col text-center m-2">
                    <a href="login" class="btn btn-outline-danger btn-lg">Login/Sign Up</a>
                </div>
            </div>
            <div class="row m-4 border border-dark bg">
                <h1 class="text-center" style="color: whitesmoke">Login</h1>
            </div>
            <div class="row m-4 border border-dark bg" style="color: whitesmoke">
                <h3 th:if="${#request.getParameter('login_error') == '1'}">
                    Username or password is not valid
                </h3>
                <form method="POST" action="login">
                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">Username</label>
                        <div class="col-md-8">
                            <input name="username" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>
                        <div class="col-md-8">
                            <input name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
